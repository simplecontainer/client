{
  "url": "{{ .Configuration.Ghost.URL }}/",
  "server": {
    "port": {{ .Configuration.Ghost.Port }},
    "host": "0.0.0.0"
  },
  "database": {
    "client": "mysql",
    "connection": {
      "host": "{{ .Configuration.Mysql.Host }}",
      "port": "{{ .Configuration.Mysql.Port }}",
      "user": "{{ .Configuration.Mysql.User }}",
      "password": "{{ .Runtime.PASSWORD }}",
      "database": "{{ .Configuration.Mysql.Database }}"
    }
  },
    "mail": {
        "from": "{{ .Configuration.Ghost.Mail.From }}",
        "transport": "SMTP",
        "logger": true,
        "options": {
            "host": "{{ .Configuration.Ghost.Mail.Host }}",
            "port": "{{ .Configuration.Ghost.Mail.Port }}",
            "secure": false,
            "auth": {
                "user": "{{ .Configuration.Ghost.Mail.Auth.User }}",
                "pass": "{{ .Configuration.Ghost.Mail.Auth.Password }}"
            }
        }
    },
    "logging": {
        "transports": [
            "file",
            "stdout"
        ]
    },
    "process": "systemd",
    "paths": {
        "contentPath": "{{ .Configuration.Ghost.ContentPath }}"
    }
}