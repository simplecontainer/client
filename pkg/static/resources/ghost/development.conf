{
  "url": "{{ .Configuration.Ghost.URL }}/",
  "server": {
    "port": {{ .Configuration.Ghost.Port }},
    "host": "0.0.0.0"
  },
  "database": {
    "client": "mysql",
    "connection": {
      "host": "{{ .Configuration.Mysql.Host }}",
      "port": {{ .Configuration.Mysql.Port }},
      "user": "{{ .Configuration.Mysql.User }}",
      "password": "{{ .Runtime.PASSWORD }}",
      "database": "{{ .Configuration.Mysql.Database }}"
    }
  },
  "logging": {
    "transports": [
      "file",
      "stdout"
    ]
  },
  "process": "systemd",
  "paths": {
    "contentPath": "{{ .Configuration.Ghost.ContentPath }}"
  }
}